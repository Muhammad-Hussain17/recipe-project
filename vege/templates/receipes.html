{% extends "base.html" %}
{% block start %}
      
<!-- {{request.user}} -->
<div class="container mt-5">
    <form class="col-6 mx-auto card p-3 shadow-lg" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <h2>Add Receipe</h2>
        <hr>
        <div class="form-group">
          <label for="exampleInputEmail1">Receipe name</label>
          <input name="receipe_name" required type="text" class="form-control">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1" class="form-label">Receipe description</label>
          <textarea class="form-control" name="receipe_description"  required ></textarea>
        </div>

        <div class="form-group">
            <label for="exampleInputPassword1">Receipe image</label>
            <input name="receipe_image" type="file" class="form-control">
          </div>

        <button type="submit" class="btn btn-success mt-3">Add Receipe</button>
      </form>

<div class="container">
  <hr>
      <div class="mt-5">
        <div class="mx-auto colo-6">
          <form>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Search food</label>
            <input name="search" type="text" class="form-control">
            
          </div>
        <button type="submit" class="btn btn-primary">Search</button>
      </form>
      </div>
    </div>
    </div>

<div class="container mt-3">


        <table class="table mt-3">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Receipe name</th>
              <th scope="col">Receipe Description</th>
              <th scope="col">Image</th>
              <th scope="col">Actions</th>
            </tr>
          </thead>
          <tbody>
            {% for receipe in receipes %}
            <tr>
              <th scope="row">{{ forloop.counter }}</th>
              <td>{{receipe.receipe_name}}</td>
              <td>{{receipe.receipe_description}}</td>
              <td>
                <img src="/media/{{receipe.receipe_image}}" style="height : 100px"></td>
                <td>
                  <a href="/delete-receipe/{{receipe.id}}/" class="btn btn-danger m-2">Delete</a>
                  <a href="/update-receipe/{{receipe.id}}/" class="btn btn-success m-2">Update</a>
                </td>
            </tr>
            {% endfor%}
          </tbody>
        </table>
    </div>
      
{% endblock %}
